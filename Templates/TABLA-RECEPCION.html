<script>
        $('#guardarDataRecepcionRs').on( 'click' , ( e )=>{

        e.preventDefault    

        let rs      = $('#rs').val();    
        let fecha   = $('#fecha').val(); 
        let token   = $('#token').val();    

        
        if( rs == '' )
        { alert('debe ingresar un RS');return false; }
        else if( fecha == '' )
        { alert('debe ingresar una Fecha');return false; }
        else{

            let data = { 'id':'ingresaEncabezadoMaterialRs',
                         'token':token,
                         'rs': rs,
                         'fecha':fecha   
            };


            if( confirm( 'Esta seguro de ingresar esta informaci√≥n???' ) )
                    ajx( "#listado", data );

        }
    });
</script>
