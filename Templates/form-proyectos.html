<div class="bloque">
  <div class="row">
    <div class="col-sm-12">
      <p class="h4">
          <strong>
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
            Formulario de Proyectos</strong> ( ###title###  )
      </p>
    </div>
  </div>
  <div class="raya">
  </div>
  <br>
  <div class="row">
    <div class="col-sm-10">
      ###advertencia###
    </div>
  </div>

  <form class="formulario" method="post" enctype="application/x-www-form-urlencoded">
      <div class="row">
        <div class="col-sm-2">
              <strong>
                  Proyecto
              </strong>
        </div>
        <div class="col-sm-8">
          <input type  ="text"
                 name  ="nombre_proyecto"
                 id    ="nombre_proyecto"
                 class ="form-control"
                 value="###nombre_proyecto###"
                 placeholder="Ingrese el Nombre del Proyecto" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
            <strong>
              Tipo Proyecto
            </strong>
        </div>
        <div class="col-sm-6">
              ###SELECT-TIPO-PROYECTO###
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <strong>
            Responsable
          </strong>
        </div>
        <div class="col-sm-8">
          <input  type  ="text"
                  name  ="responsable"
                  id    ="responsable"
                  value ="###responsable###"
                  class ="form-control"
                  placeholder="Ingrese el Nombre del Encargado" required>
        </div>
      </div>
      <br>
      <div class="row">
          <div class="col-sm-10">
              <strong>
                Descripcion del Proyecto
              </strong>
            <br>
            <textarea class="form-control" name="descripcion" id="descripcion" rows="8" cols="80">
                ###descripcion###
            </textarea>
          </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <strong>
            Etapa
          </strong>
        </div>
        <div class="col-sm-8">
          ###select-etapa####
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <strong>
            Estado Etapa
          </strong>
        </div>
        <div class="col-sm-8">
          ###select-estado-etapa####
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
            <strong>
              Fecha Inicio
            </strong>
        </div>
        <div class="col-sm-3">
          <input type ="date"
                 name ="fecha_inicio"
                 id   ="fecha_inicio"
                 value= "###fecha_inicio###"
                 class="form-control"
                 placeholder="Fecha Inicio">
        </div>
        <div class="col-sm-2">
          <strong>
            Fecha Entrega
          </strong>
        </div>
        <div class="col-sm-3">
           <input type="date"
                  name="fecha_entrega"
                  id="fecha_entrega"
                  value= "###fecha_entrega###"
                  class="form-control"
                  placeholder="Fecha Entrega">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <strong>
            Archivo
          </strong>
        </div>
        <div class="col-sm-8">
          <div id="espacio-archivo">
            ###archivo###
          </div>
        </div>
      </div>
      <br>
    <div class="row">
      <div class="col-sm-10">

          ###hidden###
          <input type="hidden" name="id" id="id" value="###valor_id###">

          <button name="###button_name###" id="###button_name###" class="btn btn-primary btn-block" type="button">
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
              Enviar
          </button>
          <br>
      </div>
    </div>
  </form>
  <br>
  <div id="notificacion"></div>
</div>
  <script>
      $('#descripcion').ckeditor();

      $("#eliminaArchivo").on( "click" , (event)=>{
        event.preventDefault();

        if( confirm( "Est√° Seguro ???" )  )
        {
          let data = {'id':'sacaArchivo'};
          ajxNoImg( '#espacio-archivo', data );
        }
      });


      $('#update').on('click', function( event ){

        for ( instance in CKEDITOR.instances ) {
           CKEDITOR.instances[instance].updateElement();
       }

        event.preventDefault()
      //  alert("todo ok " );
        var nombre_proyecto = $('#nombre_proyecto').val();
        var tipo_proyecto   = $('#tipo_proyecto').val();
        var id_etapa        = $('#id_etapa').val();
        var id_estado_etapa = $('#id_estado_etapa').val();
        var fecha_inicio    = $('#fecha_inicio').val();
        var fecha_entrega   = $('#fecha_entrega').val();
        var descripcion     = $('#descripcion').val();
        var responsable     = $('#responsable').val();
        var archivo         = $('#archivo').val();
        var id_proyecto     = $('#id_proyecto').val();
        var formData        = new FormData($(".formulario")[0]);

        if( nombre_proyecto == '' || tipo_proyecto == '' || id_etapa =='' || id_estado_etapa == '' || fecha_inicio == '' || fecha_entrega == '' ||
            descripcion == '' || responsable == '' || archivo == '' )
        {
          alert( "Todos los campos son obligatorios" );
          return false;

        }
        else{
              $.ajax({
                      type: "POST",
                      url: "response.php",
                      data: formData,
                      cache: false,
                      contentType: false,
                      processData: false,
                    //  beforeSend:loadingImagen,
                      success: function( response ) {

                      $("#notificacion").html(response);

                      },

                      error: function( response ) {

                      window.location.reload(true);
                  }
              });
          }
      });

      $('#send').on('click', function( event ){

        for ( instance in CKEDITOR.instances ) {
           CKEDITOR.instances[instance].updateElement();
       }

        event.preventDefault()
      //  alert("todo ok " );
        var nombre_proyecto = $('#nombre_proyecto').val();
        var tipo_proyecto   = $('#tipo_proyecto').val();
        var id_etapa        = $('#id_etapa').val();
        var id_estado_etapa = $('#id_estado_etapa').val();
        var fecha_inicio    = $('#fecha_inicio').val();//eliminaArchivo
        var fecha_entrega   = $('#fecha_entrega').val();
        var descripcion     = $('#descripcion').val();
        var responsable     = $('#responsable').val();
        var archivo         = $('#archivo').val();
        var formData        = new FormData($(".formulario")[0]);

        if( nombre_proyecto == '' || tipo_proyecto == '' || id_etapa =='' || id_estado_etapa == '' || fecha_inicio == '' || fecha_entrega == '' ||
            descripcion == '' || responsable == '' || archivo == '' )
        {
          alert( "Todos los campos son obligatorios" );
          return false;

        }
        else{
              $.ajax({
                      type: "POST",
                      url: "response.php",
                      data: formData,
                      cache: false,
                      contentType: false,
                      processData: false,
                      beforeSend:loadingImagen,

                      success: function( response ) {

                      $("#multiverso").html(response);

                      },

                      error: function( response ) {

                      window.location.reload(true);
                  }
              });
          }
      });



    function loadingImagen()
    {
    var x=$("#multiverso");
        x.html('<center><div class="container"><div class="row"><div class="col-md-12"><img src="gfx/cargando.gif" class="img-fluid"></div></div></div><center>');
    }
  </script>
