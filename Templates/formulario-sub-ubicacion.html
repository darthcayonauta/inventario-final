<script>
  $('#send').on( 'click', ()=>{
//id_ubicacion
    let descripcion  = $('#descripcion').val();
    let id_ubicacion = $('#id_ubication').val();

    if( descripcion == '' || id_ubicacion == ''  )
    {
      alert('ambos campos son obligatorios'+id_ubicacion); return false;
    }else{

      let data = {'id'                :'ingresaSubUbicacion',
                  'descripcion'       : descripcion,
                  'id_ubicacion'      : id_ubicacion };

      ajx( '#multiverso' , data );
    }
  });

  $('#edit').on( 'click', ()=>{

    let descripcion     = $('#descripcion').val();
    let id_ubicacion    = $('#id_ubication').val();
    let id_sububicacion = $('#id_sububicacion').val();

    if( descripcion == '' || id_ubicacion == ''  )
    {
      alert('ambos campos son obligatorios'); return false;
    }else{

      let data = {'id'                :'editaSububicacionData',
                  'descripcion'       : descripcion,
                  'id_sububicacion'   : id_sububicacion,
                  'id_ubicacion'      : id_ubicacion };

      ajx( '#notificacion' , data );
    }
  });

</script>
