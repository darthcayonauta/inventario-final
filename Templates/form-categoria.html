<script> 
    $('#send').on( 'click' , ()=>{

        let name_categoria = $( '#name_categoria' ).val();

        if( name_categoria == '' )
        { alert( 'Debe Ingresar un nombre de categoría' ); return false; }
        else{

            let data = { 'name_categoria' : name_categoria, 'id': 'ingreseCategoria'  };
            ajx( '#listado'  ,  data );
        }
    } );

    $('#update').on( 'click' , ()=>{

        let name_categoria  = $( '#name_categoria' ).val();
        let id_categoria    = $( '#id_categoria' ).val();

        if( name_categoria == '' )
        { alert( 'Debe Ingresar un nombre de categoría' ); return false; }
        else{

            let data = { 'name_categoria' : name_categoria,'id_categoria':id_categoria , 'id': 'updateCategoriaData'  };
            ajx( '#listado'  ,  data );
        }
} );

</script>
