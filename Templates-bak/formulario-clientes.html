<script>

  $('#update').on('click', () => {
    let nombre_cliente = $('#nombre_cliente').val();
    let id_cliente     = $('#id_cliente').val();

    if( nombre_cliente == '' )
    {
      alert('Debe ingresar un nomrbe');
      return false;
    }else{

      let data = {'id'                :'editaClienteData',
                   'nombre_cliente' : nombre_cliente,
                   'id_cliente'     : id_cliente
                  };
      ajx( '#notificacion',data );

    }
  });

  $('#send').on('click', () => {
    let nombre_cliente = $('#nombre_cliente').val();

    if( nombre_cliente == '' )
    {
      alert('Debe ingresar un nomrbe');
      return false;
    }else{

      let data = {'id':'ingresaCliente', 'nombre_cliente': nombre_cliente };
      ajx( '#multiverso',data );

    }
  });
</script>
