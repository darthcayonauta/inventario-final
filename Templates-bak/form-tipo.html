<div class="bloque">
  <div class="row">
    <div class="col-sm-10">
      <p class="h4">
        <strong>
        <i class="far fa-arrow-alt-circle-right"></i>  Formulario de Categorías
        </strong>
          ( ###title### )
      </p>
    </div>
  </div>
<div class="row">
  <div class="col-sm-10">
    <div class="raya"></div>
  </div>
</div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <strong>
        Ingrese Categoría
      </strong>
    </div>
    <div class="col-sm-8">
      <input type="text"
             name="descripcion"
             id="descripcion" 
             value="###descripcion###" placeholder="Ingrese categoría" class="form-control">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-10">
      ###hidden###
      <button class="btn btn-block btn-info" id="###id_button###">
          <i class="fa fa-angle-double-right" aria-hidden="true"></i> Enviar Datos
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12" id="notificacion">

    </div>

  </div>

</div>

<script>
  $('#send').on( 'click', ()=>{

    let descripcion = $('#descripcion').val();

    if( descripcion == '' )
    {
      alert('Debe dar una descripcion'); return false;
    }else{

      let data = {'id':'ingresaTipo','descripcion':descripcion };
      ajx( '#multiverso' , data );
    }
  });

  $('#edit').on( 'click', ()=>{

    let descripcion = $('#descripcion').val();
    let id_tipo     = $("#id_tipo").val();

    if( descripcion == '' )
    {
      alert('Debe dar una descripcion'); return false;
    }else{

      let data = {'id'          :'editaTipoData',
                  'descripcion' : descripcion,
                  'id_tipo'     : id_tipo
                 };

      ajx( '#notificacion' , data );
    }
  });

</script>
