<script>

  $('#update').on('click', () => {
    let nombre_trabajo  = $('#nombre_trabajo').val();
    let id_trabajo      = $('#id_trabajo').val();
    let id_cliente       = $('#id_cliente').val();


    if( nombre_trabajo == ''  || id_cliente == '')
    {
      alert('Debe ingresar un nombre');
      return false;
    }else{

      let data = {'id'                :'editaTrabajoData',
                   'nombre_trabajo'   : nombre_trabajo,
                   'id_trabajo'       : id_trabajo,
                   'id_cliente'       : id_cliente
                  };
      ajx( '#notificacion',data );

    }
  });

  $('#send').on('click', () => {
    let nombre_trabajo  = $('#nombre_trabajo').val();
    let id_cliente      = $('#id_cliente').val();

    if( nombre_trabajo == '' )
    {
      alert('Debe ingresar un nomrbe');
      return false;
    }else{

      let data = {'id':'ingresaTrabajo',
                  'nombre_trabajo': nombre_trabajo,
                  'id_cliente'    : id_cliente,
                 };
      ajx( '#multiverso',data );

    }
  });
</script>
