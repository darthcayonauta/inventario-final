<script>

  $('#update').on('click', () => {
    let nombre_proveedor = $('#nombre_proveedor').val();
    let id_proveedor     = $('#id_proveedor').val();

    if( nombre_proveedor == '' )
    {
      alert('Debe ingresar un nomrbe');
      return false;
    }else{

      let data = {'id'                :'editaProveedorData',
                   'nombre_proveedor' : nombre_proveedor,
                   'id_proveedor'     : id_proveedor
                  };
      ajx( '#notificacion',data );

    }
  });
  
  $('#send').on('click', () => {
    let nombre_proveedor = $('#nombre_proveedor').val();

    if( nombre_proveedor == '' )
    {
      alert('Debe ingresar un nomrbe');
      return false;
    }else{

      let data = {'id':'ingresaProveedor', 'nombre_proveedor': nombre_proveedor };
      ajx( '#multiverso',data );

    }
  });
</script>
