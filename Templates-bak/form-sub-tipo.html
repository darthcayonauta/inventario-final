<div class="bloque">
  <div class="row">
    <div class="col-sm-10">
      <p class="h4">
        <strong>
        <i class="far fa-arrow-alt-circle-right"></i>  Formulario de Sub_Categorías
        </strong>
          ( ###title### )
      </p>
    </div>
  </div>
<div class="row">
  <div class="col-sm-10">
    <div class="raya"></div>
  </div>
</div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <strong>
        Ingrese SubCategoría
      </strong>
    </div>
    <div class="col-sm-8">
      <input type="text" name="descripcion"
             id="descripcion"
             value="###descripcion###"
             placeholder="Ingrese Sub-Categoría" class="form-control">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <strong>
        Ingrese Categoría
      </strong>
    </div>
    <div class="col-sm-8">
      ###select###
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-10">
      ###hidden###
      <button class="btn btn-block btn-info" id="###id_button###">
          <i class="fa fa-angle-double-right" aria-hidden="true"></i> Enviar Datos
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-10" id="notificacion">
    </div>
  </div>
</div>

<script>
  $('#send').on( 'click', ()=>{

    let descripcion = $('#descripcion').val();
    let id_tipo     = $('#id_tipo').val();

    if( descripcion == '' || id_tipo == ''  )
    {
      alert('ambos campos son obligatorios'); return false;
    }else{

      let data = {'id'          :'ingresaSubTipo',
                  'descripcion' : descripcion,
                  'id_tipo'     : id_tipo };

      ajx( '#multiverso' , data );
    }
  });

  $('#edit').on( 'click', ()=>{

    let descripcion = $('#descripcion').val();
    let id_tipo     = $('#id_tipo').val();
    let id_subtipo  = $('#id_subtipo').val();

    if( descripcion == '' || id_tipo == ''  )
    {
      alert('ambos campos son obligatorios'); return false;
    }else{

      let data = {'id'          :'editaSubTipoData',
                  'descripcion' : descripcion,
                  'id_subtipo'  : id_subtipo,
                  'id_tipo'     : id_tipo };

      ajx( '#notificacion' , data );
    }
  });
</script>
